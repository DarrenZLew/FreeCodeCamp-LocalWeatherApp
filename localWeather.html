<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="localWeather.css">
	<link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
</head>
<body>
	<div class="text-center">
	  <h1 id="title"><i class="fa fa-sun-o" aria-hidden="true"></i> Local Weather App</h1>
	 <div>
	    <ul class="list-group">
	      <li class="list-group-item" id="location">City, Region</li>
	      <button class="list-group-item list-group-item-action" id="temp">Temperature</button>
	      <li class="list-group-item" id="currCond">Current Conditions</li>
	      <li class="list-group-item" id="wind">Wind Pattern</li>  
	    </ul>
	  </div>
	    <div class="input-group">
	      <span class="input-group-btn"><button class="btn btn-primary" id="geoNavigator">Use my location</button></span>
	      <p> or </p> 
	      <span class="input-group-btn">
	        <button id="cityStateLoc" class="btn btn-success" type="button">Go!</button>
	      </span>
	      <input type="text" placeholder="City, State or Zip"/>
	    </div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
	<script type="text/javascript" src="localWeather.js"></script>
</body>
</html>
